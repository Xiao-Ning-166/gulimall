server:
  port: 110
  servlet:
    context-path: /auth

spring:
  application:
    # 服务名称
    name: gulimall-auth
  profiles:
    # 环境配置
    active: dev

  cloud:
    nacos:
      # nacos服务器地址
      server-addr: 127.0.0.1:8848
      # nacos作为服务注册中心的相关配置
      discovery:
        group: GULI_GROUP
      # nacos作为服务配置中心的相关配置
      config:
        # 配置文件的格式
        file-extension: yml
        # 配置所在的组
        group: GULI_GROUP
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        # 扩展配置，可以覆盖共享配置
        extension-configs:
          - ${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}


  thymeleaf:
    cache: false

feign:
